<div class="container">
  <app-cockpit
   (serverCreated)="onServerAdded($event)"
   (bpCreated)="onBlueprintAdded($event)"
   ></app-cockpit>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onChangeFirst()">Change first element</button>
      <button class="btn btn-danger" (click)="onDestroyFirst()">Destroy first element</button>
      <app-server-element
         *ngFor="let serverElement of serverElements"
         [srvElement]="serverElement"
         [name]="serverElement.name">
         <p>
          <strong *ngIf="serverElement.type === 'server'" style="color: red">
          {{ serverElement.content }}</strong>
          <em *ngIf="serverElement.type === 'blueprint'">{{ serverElement.content }}</em>
        </p>
        </app-server-element>


        <button
          class="btn btn-primary"
          (click)="onlyOdd = !onlyOdd">Only Show Odd number</button>
          <br><br>
          <ul class="list-group">
            <div *ngIf="onlyOdd">
            <li
              class="list-group-item" 
              [ngClass]="{odd: odd % 2 !== 0}"
              [ngStyle]="{backgroundColor: odd % 2 !== 0 ? 'yellow' : 'transparent'}"
              *ngFor="let odd of oddNumbers">
              {{ odd  }}
            </li>
            </div>
            <div *ngIf="!onlyOdd">
              <li
                class="list-group-item" 
                [ngClass]="{odd: even % 2 !== 0}"
                [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'yellow' : 'transparent'}"
                *ngFor="let even of evenNumbers">
                {{ even  }}
              </li>
            </div>

          </ul>
          <p appBasicHighlight>Style me with basic directive</p>
          <p [appBetterHighlight]="'red'" [defaultColor]="'yellow'">Style me with basic directive</p>
          <div [ngSwitch]="value">
            <p *ngSwitchCase="5">value is 5</p>
            <p *ngSwitchCase="10">value is 10</p>
            <p *ngSwitchCase="100">value is 100</p>
            <p *ngSwitchDefault>value is default</p>
          </div>
        </div>
   </div>
  </div>
